<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: sans-serif;
        }
        .scene {
            width: 150px;
            height: 150px;
            perspective: 400px;
            margin-bottom: 20px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(0, 150, 255, 0.7);
            border: 2px solid #fff;
        }
        .cube .front { transform: rotateY(0deg) translateZ(75px); }
        .cube .back { transform: rotateY(180deg) translateZ(75px); }
        .cube .right { transform: rotateY(90deg) translateZ(75px); }
        .cube .left { transform: rotateY(-90deg) translateZ(75px); }
        .cube .top { transform: rotateX(90deg) translateZ(75px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(75px); }
        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <form action="/" method="get">
        <button type="submit">Старт</button>
    </form>
</body>
</html>
